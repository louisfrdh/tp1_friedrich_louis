<!DOCTYPE HTML5> 
<html lang="fr"> 
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>Compte client</title> 
    </head> 
    <body>
        <p>Saisie compte client</p> 
        <form>
            <div class="mb-3 inline">
                Nom* : <input type="text" id="lastname" class="form-control form-control-inline" required/>
            </div>
            <div class="mb-3 inline">
                Prénom* : <input type="text" id="firstname" class="form-control form-control-inline" required/>
            </div>
            <div class="mb-3">
                Adresse* : <input type="text" id="address" class="form-control" required/>
            </div>
            <div class="mb-3">
                Code postal* : <input type="text" id="postcode" class="form-control" pattern="^[0-9]{5}$" required/> 
            </div>
            <div class="mb-3">           
                Ville* : <input type="text" id="city" class="form-control" required/>
            </div>
            <div class="mb-3">
                <!-- Téléphone : <input type="text" id="phone" class="form-control" pattern="^(+33\s*[0-9]{8})|(0\s*[0-9]{9})$" aria-describedby="phoneHelp"/> -->
                Téléphone : <input type="text" id="phone" class="form-control" pattern="^(\+33[0-9]{8})|(0[0-9]{9})$" aria-describedby="phoneHelp"/>
                <div id="phoneHelp" class="form-text"> Numéro français (OX ou +33X) </div>
            </div>
            <div class="mb-3">
                Email : <input type="text" id="email" class="form-control" pattern="^.+@.+\..+$"/>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="radio" id="man" class="form-check-input" name="title"/>
                    <label class="form-check-label" for="man">Homme</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="woman" class="form-check-input" name="title"/>
                    <label class="form-check-label" for="woman">Femme</label>
                </div>
            </div>
            <div class="mb-3">
                Pseudo* : <input type="text" id="login" class="form-control" required/>
            </div>
            <div class="mb-3">
                Mot de passe* : <input type="text" id="pwd" class="form-control" aria-describedby="phoneHelp" pattern="[A-Z][0-9]" required/>
                <div id="pwdHelp" class="form-text"> Le mdp doit contenir une majuscule et un chiffre.</div>
            </div>
            <input type="submit" id="form-submit" value="Enregistrer" class="btn btn-primary" onsubmit="onformsubmit"/>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>
    </body> 
</html>
